<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #343a40;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007bff;
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .expense-card {
            border: 1px solid #ced4da;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f1f3f5;
        }

        .expense-card button {
            padding: 0.5rem;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .expense-card button:hover {
            background-color: #b02a37;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <header>
        Expense Tracker
    </header>
    <div class="container">
        <div id="mainPage">
            <h2>Welcome to Expense Tracker</h2>
            <button class="btn" onclick="showAddExpense()">Add Expense</button>
            <button class="btn" onclick="showViewExpenses()">View Expenses</button>
            <button class="btn" onclick="showFilterExpenses()">Filter by Category</button>
        </div>

        <div id="addExpensePage" style="display:none;">
            <h2>Add Expense</h2>
            <div class="form-group">
                <label for="expenseName">Name</label>
                <input type="text" id="expenseName" placeholder="Enter expense name">
            </div>
            <div class="form-group">
                <label for="expenseCategory">Category</label>
                <select id="expenseCategory">
                    <option value="">Choose</option>
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Bills">Bills</option>
                </select>
            </div>
            <div class="form-group">
                <label for="expenseAmount">Amount $</label>
                <input type="number" id="expenseAmount" placeholder="Enter amount">
            </div>
            <button class="btn" onclick="addExpense()">Add Expense</button>
            <button class="btn" onclick="goHome()">Home</button>
        </div>

        <div id="viewExpensesPage" style="display:none;">
            <h2>View Expenses</h2>
            <div id="expensesList"></div>
            <div id="totalAmount" style="margin-top: 1rem; font-weight: bold; text-align: right;"></div>
            <button class="btn" onclick="goHome()">Home</button>
        </div>

        <div id="filterExpensesPage" style="display:none;">
            <h2>Filter by Category</h2>
            <div class="form-group">
                <label for="filterCategory">Category</label>
                <select id="filterCategory">
                    <option value="">Choose</option>
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Bills">Bills</option>
                </select>
            </div>
            <button class="btn" onclick="filterExpenses()">Filter</button>
            <div id="filteredExpensesList" style="margin-top: 1rem;"></div>
            <div id="filteredTotal" style="margin-top: 1rem; font-weight: bold; text-align: right;"></div>
            <button class="btn" onclick="goHome()">Home</button>
        </div>
    </div>
    <footer>
        Expense Tracker App &copy; 2024
    </footer>
    <script src="script.js"></script>
</body>
</html>
